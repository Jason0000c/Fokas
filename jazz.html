<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jazz Room</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="ico/favicon.ico">

</head>

<body>

  <!-- Background -->
  <div class="jazz-bg"></div>
  <div class="overlay"></div>

  <!-- Timer -->
  <div id="timer" class="timer">00:00:00</div>

  <!-- Play / Pause -->
  <div class="audio-controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
  </div>

  <!-- Volume -->
  <div class="volume-control">
    <input type="range" id="volumeRange" min="0" max="100" value="70">
  </div>

  <!-- Jazz Audio Stream -->
  <audio id="jazzAudio" preload="none">
    <source src="https://wrti-live.streamguys1.com/jazz-mp3" type="audio/mpeg">
  </audio>

  <!-- Exit Button -->
  <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

  <!-- Timer -->
  <script src="js/timer.js"></script>

  <!-- Jazz Room Controls -->
  <script src="js/roomControls.js"></script>

  <!-- Start Timer (room = jazz) -->
  <script>
    initFokasTimer("jazz");
  </script>

</body>
</html>
