<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lo-fi Room</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="ico/favicon.ico">

</head>

<body>

  <!-- Background -->
  <div class="lofi-bg"></div>
  <div class="overlay"></div>

  <!-- Timer -->
  <div id="timer" class="timer">00:00:00</div>

  <!-- Audio Controls -->
  <div class="audio-controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
  </div>

  <!-- Volume -->
  <div class="volume-control">
    <input type="range" id="volumeRange" min="0" max="100" value="70">
  </div>

  <!-- Audio Stream -->
  <audio id="lofiAudio" preload="none">
    <source src="https://live.hunter.fm/lofi_high" type="audio/mpeg">
  </audio>

  <!-- Exit -->
  <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

  <!-- JS -->
  <script src="js/timer.js"></script>
  <script src="js/roomControls.js"></script>

  <script>
    initFokasTimer("lofi");
  </script>

</body>
</html>
