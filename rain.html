<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rain Room</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="ico/favicon.ico">

</head>

<body>

  <!-- Background -->
  <div class="rain-bg"></div>
  <div class="overlay"></div>

  <!-- Timer -->
  <div id="timer" class="timer">00:00:00</div>

  <!-- Play / Pause -->
  <div class="audio-controls">
    <button id="rainPlay">Play</button>
    <button id="rainPause">Pause</button>
  </div>

  <!-- Volume -->
  <div class="volume-control">
    <input type="range" id="rainVolume" min="0" max="100" value="70">
  </div>

  <!-- Rain Audio -->
  <audio id="rainAudio" preload="auto" loop>
    <source src="music/rain.mp3" type="audio/mpeg">
  </audio>

  <!-- Exit Button -->
  <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

  <!-- JS -->
  <script src="js/timer.js"></script>
  <script src="js/roomControls.js"></script>

  <script>
    initFokasTimer("rain");
  </script>

</body>
</html>
