<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rain Room</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../ico/favicon.ico">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }

    .rain-bg {
      position: fixed;
      inset: 0;
      background: url("https://i.pinimg.com/originals/46/5e/76/465e76ef9c20b4e3dd4075c69306f74e.gif")
                  no-repeat center center / cover;
      z-index: -2;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    .timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 70px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
      letter-spacing: 2px;
      animation: fadeIn 1.5s ease;
    }

    .audio-controls {
      position: absolute;
      top: calc(50% + 90px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 5;
    }

    .audio-controls button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      font-size: 15px;
      transition: .2s;
    }

    .audio-controls button:hover {
      background: rgba(255, 255, 255, 0.28);
      transform: scale(1.05);
    }

    .volume-control {
      position: absolute;
      top: calc(50% + 150px);
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      z-index: 5;
    }

    .volume-control input[type="range"] {
      width: 100%;
      appearance: none;
      height: 6px;
      border-radius: 4px;
      background: rgba(255,255,255,0.25);
      cursor: pointer;
    }

    .volume-control input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      border: 2px solid rgba(255,255,255,0.3);
      cursor: pointer;
      transition: 0.2s;
    }

    .volume-control input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }
  </style>

</head>

<body>

  <!-- Background -->
  <div class="rain-bg"></div>
  <div class="overlay"></div>

  <!-- Timer -->
  <div id="timer" class="timer">00:00:00</div>

  <!-- Play / Pause -->
  <div class="audio-controls">
    <button id="rainPlay">Play</button>
    <button id="rainPause">Pause</button>
  </div>

  <!-- Volume -->
  <div class="volume-control">
    <input type="range" id="rainVolume" min="0" max="100" value="70">
  </div>

  <!-- Rain Audio (local file) -->
  <audio id="rainAudio" preload="auto" loop>
    <source src="../music/rain.mp3" type="audio/mpeg">
  </audio>

  <!-- Exit Button -->
  <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

  <!-- Timer -->
  <script src="../js/timer.js"></script>

  <!-- Rain Room Controls -->
  <script src="../js/rain.js"></script>

  <!-- Start Timer (room = rain) -->
  <script>
    initFokasTimer("rain");
  </script>

</body>
</html>
