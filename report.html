<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokas - Report</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="ico/favicon.ico">

    <script>
    (function(){
      var t = localStorage.getItem("fokas-theme");
      if (!t && window.matchMedia("(prefers-color-scheme: dark)").matches) t = "dark";
      if (t === "dark") document.documentElement.classList.add("dark-mode");
    })();
    </script>

</head>

<body id="report-page">
<div class="container">

<header>
    <p class="logo"><strong>Fokas</strong></p>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">My Report</a></li>
        <li><a href="setting.html">Settings</a></li>
    </ul>
</header>

<section>

    <div class="report-title"><strong>My Focus Report</strong></div>

    <div class="stats">
        <div class="stat-card"><p>Today</p><h2 id="today-time">0h 0m</h2></div>
        <div class="stat-card"><p>This Week</p><h2 id="week-time">0h 0m</h2></div>
        <div class="stat-card"><p>Total</p><h2 id="total-time">0h 0m</h2></div>
    </div>

    <div class="room-stats">
        <h3>Room Breakdown</h3>

        <div class="room-card-wrap">
            <div class="room-card">
                <p>Lo-Fi</p>
                <h2 id="lofi-time">0h 0m</h2>
            </div>

            <div class="room-card">
                <p>Jazz</p>
                <h2 id="jazz-time">0h 0m</h2>
            </div>

            <div class="room-card">
                <p>Rain</p>
                <h2 id="rain-time">0h 0m</h2>
            </div>

            <div class="room-card">
                <p>Silence</p>
                <h2 id="silence-time">0h 0m</h2>
            </div>
        </div>
    </div>

    <h3 id="weekly-range"></h3>
    <div class="weekly-chart-wrap">
        <canvas id="weeklyChart"></canvas>
    </div>

    <div id="goal-message" style="
        margin-top: 1rem;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--highlight);
        text-align:center;">
    </div>

</section>

<footer>
    <p>Fokas Â© 2025 by 
        <a href="https://www.instagram.com/jjjason0000/" target="_blank">@jjjason0000</a>
    </p>
</footer>

</div>

<script src="js/t-w.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="js/myreport.js"></script>

</body>
</html>
