<!DOCTYPE html>
<html lang="en" id="silence-room">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silence Room</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="ico/favicon.ico">

  <script>
  (function(){
    var t = localStorage.getItem("fokas-theme");
    if (!t && window.matchMedia("(prefers-color-scheme: dark)").matches) t = "dark";
    if (t === "dark") document.documentElement.classList.add("dark-mode");
  })();
  </script>

</head>

<body id="silence-page">

  <!-- Background -->
  <div class="silence-bg"></div>
  <div class="overlay"></div>

  <!-- Center Timer -->
  <div id="timer" class="timer">00:00:00</div>

  <!-- Exit Button -->
  <button class="exit-btn" onclick="window.location.href='index.html'">Exit</button>

  <!-- Timer Script -->
  <script src="js/timer.js"></script>

  <!-- Start Timer (room = silence) -->
  <script>
    initFokasTimer("silence");
  </script>

</body>
</html>
